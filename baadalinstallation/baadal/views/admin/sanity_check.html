{{extend 'layout.html'}}
{{
  if not vms:
}}
  <<h3>>No VM running</h3>
{{else:}}
  <div class="TABLE">
  <table>
      <tr>
        <th>Host</th>
        <th>Status</th>
        <th>VM Name</th>
        <th>Operation</th>
      {{pass}}
      </tr>
  {{for vm in vms:}}
      <tr>
        <td>{{=vm['host']}}</td>
        <td>{{=vm['status']}}</td>
        <td>{{=vm['vmname']}}</td>
        <td>{{=vm['operation']}}</td>
      </tr>
  {{pass}}
  </table>
  </div>
{{pass}}
