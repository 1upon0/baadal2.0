cd /etc/init.d
wget http://CONTROLLER_IP/host_installation.sh
chmod 777 host_installation.sh
update-rc.d host_installation.sh defaults

cd /etc/apt
mv sources.list sources.list.bak
wget http://CONTROLLER_IP/sources.list

